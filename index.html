<body>
  <section class="msger">

        <i class="fas fa-comment-alt"></i> AppWhats
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>

      <div class="msg left-msg">
        <div

        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">JA3BU9</div>
            <div class="msg-info-time">10:45</div>
          </div>
  
          <div class="msg-text">
            Hi. ðŸ˜„
          </div>
        </div>
      </div>
  
      <div class="msg right-msg">
        <div
         class="msg-img"
         style="background-image: url(https://scontent.frak1-2.fna.fbcdn.net/v/t1.0-0/p370x247/84835013_511686342815436_3142181967626240000_o.jpg?_nc_cat=106&_nc_sid=85a577&_nc_ohc=_wUElwP0YS4AX-jLmgP&_nc_ht=scontent.frak1-2.fna&_nc_tp=6&oh=eb41bba28320bf7c1091c29a4326b7f9&oe=5E985E21)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">AYYOUB</div>
            <div class="msg-info-time">10:46</div>
          </div>
  
          <div class="msg-text">
            Salam!
          </div>
        </div>
      </div>
    </main>
  
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
