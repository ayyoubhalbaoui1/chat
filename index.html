<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> Tcha-Chat
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://img.pngio.com/user-outline-people-person-icon-with-png-and-vector-format-for-people-icon-png-512_512.png)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">User2</div>
                <div class="msg-info-time"></div>
              </div>
      
              <div class="msg-text">
                Hi ðŸ˜„
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(https://img.pngio.com/user-outline-people-person-icon-with-png-and-vector-format-for-people-icon-png-512_512.png)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">User1
                </div>
                <div class="msg-info-time"></div>
              </div>
      
              <div class="msg-text">
                Hello Bro !
              </div>
            </div>
          </div>
        </main>
      
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>


    </div>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
